<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AJAX with Node Express Server</title>
    <style>
      .btn {
        border: 1px solid black;
        padding: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <ul id="usersList"></ul>
    <form id="myform">
      <input type="text" name="user" placeholder="User Name" />
      <input type="text" name="pass" placeholder="Password" />
    </form>

    <div class="btn">Click Me</div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        buildPage();
      });
      $(`#usersList`).on("click", ".remove", function () {
        var id = $(this).parent().data("id");
        $.ajax({
          url: `/users/${id}`,
          type: "DELETE",
          success: function (rep) {
            console.log(rep);
            buildPage();
          },
        });
      });
      $(".btn").click(function () {
        var user = $(`input[name="user"]`).val();
        var pass = $(`input[name="pass"]`).val();
        $.post("/users", $("#myform").serialize()).done(function (data) {
          console.log(data);
          buildPage();
        });
      });
      function buildPage() {
        $("#usersList").html("");
        $.getJSON(`/users`, function (data) {
          $.each(data.users, function (i, value) {
            var hLink = `<a href="/users/${value.id}" target="_blank">${value.id}</a>`;

            var listNew = $(
              `<li>${value.user} ${hLink} <span class="remove">x</span></li>`
            );
            listNew.data("id", value.id);
            $("#usersList").append(listNew);
            console.log(value);
          });
        });
      }
    </script>
  </body>
</html>
