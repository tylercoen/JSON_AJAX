<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Learn Ajax</title>
  </head>
  <body>
    <h1>Learn Ajax jQuery</h1>
    <div id="output"></div>
    <form id="myForm">
      <input type="text" name="first" value="Lewis" /><br />
      <input type="text" name="last" value="Hamilton" />
      <input type="submit" value="submit data" />
    </form>
    <button id="clickMe">Click Here</button>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#myForm").submit(function (e) {
        e.preventDefault();
        var myData = {
          firstName: $('input[name="first"]').val(),
          lastName: $('input[name="last"]').val(),
        };
        console.log(myData);
        var url = "http://s179017901.onlinehome.us/discoveryvip/";
        $.post(url, myData).done(function (data) {
          console.log(data);
        });
      });
